<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WD101 Bichu</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col items-center p-12">
  <!-- Registration Form Container -->
  <div class="w-full max-w-2xl bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Registration Form</h2>
    <form id="user-form" class="flex flex-col gap-4">
      <!-- Name -->
      <div>
        <label for="name" class="block mb-1 font-medium">Name</label>
        <input type="text" id="name" required
               class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"/>
      </div>
      <!-- Email -->
      <div>
        <label for="email" class="block mb-1 font-medium">Email</label>
        <input type="email" id="email" required
               class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"/>
      </div>
      <!-- Password -->
      <div>
        <label for="password" class="block mb-1 font-medium">Password</label>
        <input type="password" id="password" required
               class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"/>
      </div>
      <div>
        <label for="dob" class="block mb-1 font-medium">Dob</label>
        <input type="date" id="dob" required
               class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"/>
      </div>
      <div class="flex items-center">
        <input type="checkbox" id="terms" class="mr-2" required />
        <label for="terms" class="text-sm">I agree to the terms and conditions</label>
      </div>
      <button type="submit"
              class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded transition duration-300">
        SUBMIT
      </button>
    </form>
  </div>

  <div class="w-full max-w-4xl mt-10 bg-white p-6 rounded-lg shadow-md">
    <h3 class="text-xl font-semibold mb-4 text-center">Saved User Data</h3>
    <div class="overflow-x-auto">
      <table class="min-w-full border-collapse bg-white">
        <thead>
          <tr class="bg-gray-200">
            <th class="border px-4 py-2">Name</th>
            <th class="border px-4 py-2">Email</th>
            <th class="border px-4 py-2">Password</th>
            <th class="border px-4 py-2">Dob</th>
            <th class="border px-4 py-2">Accepted terms?</th>
          </tr>
        </thead>
        <tbody id="table-body">
        </tbody>
      </table>
    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
